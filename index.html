<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B6B;
            --primary-dark: #FF4757;
            --secondary: #1E90FF;
            --secondary-dark: #3742FA;
            --accent: #00D2D3;
            --accent-dark: #00A8A8;
            --gold: #FFD700;
            --gold-dark: #FFA500;
            --dark: #1A1A2E;
            --darker: #16213E;
            --darkest: #0F1123;
            --light: #F1F2F6;
            --lighter: #FFFFFF;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 30px rgba(255, 107, 107, 0.5);
            --radius: 20px;
            --radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(30, 144, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 210, 211, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* ===== GAME CONTAINER ===== */
        .game-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* ===== PLAYER INFO ===== */
        .player-info {
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 107, 107, 0.3);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .player-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance-icon {
            font-size: 2em;
            color: var(--gold);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0%, 100% { 
                text-shadow: 0 0 10px var(--gold);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px var(--gold);
                transform: scale(1.1);
            }
        }

        .balance-info {
            display: flex;
            flex-direction: column;
        }

        .balance-label {
            font-size: 0.9em;
            color: var(--accent);
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .balance-amount {
            font-size: 1.8em;
            font-weight: 800;
            color: var(--lighter);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        .player-id {
            background: rgba(255, 107, 107, 0.15);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: var(--light);
            border: 1px solid rgba(255, 107, 107, 0.3);
            font-family: monospace;
            letter-spacing: 1px;
        }

        /* ===== SLOT MACHINE ===== */
        .slot-machine {
            flex: 1;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 25px;
            border: 3px solid rgba(30, 144, 255, 0.3);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            overflow: hidden;
        }

        .slot-machine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--accent), var(--primary));
        }

        .reels-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: var(--radius-sm);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .reel-cell {
            background: linear-gradient(145deg, #2D3748, #1F2937);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            position: relative;
            transition: var(--transition);
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
        }

        .reel-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .reel-cell:hover::before {
            opacity: 1;
        }

        .reel-cell.spinning {
            animation: spin 0.08s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .reel-cell.matched {
            animation: pulse 0.5s ease infinite alternate, glow 0.5s ease infinite alternate;
            border-color: var(--accent);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px var(--accent); }
            100% { box-shadow: 0 0 40px var(--accent); }
        }

        /* ===== CUSTOM SYMBOLS ===== */
        .symbol-1 { color: #FF6B6B; } /* Ruby */
        .symbol-2 { color: #1E90FF; } /* Diamond */
        .symbol-3 { color: #00D2D3; } /* Emerald */
        .symbol-4 { color: #FFD700; } /* Gold Bar */
        .symbol-5 { color: #9B59B6; } /* Amethyst */
        .symbol-6 { color: #2ECC71; } /* Jade */
        .symbol-7 { color: #E74C3C; } /* Fire */
        .symbol-8 { color: #3498DB; } /* Water */
        .symbol-9 { color: #F1C40F; } /* Lightning */

        /* ===== BET CONTROLS ===== */
        .bet-controls {
            background: rgba(0, 0, 0, 0.4);
            border-radius: var(--radius-sm);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .bet-title {
            color: var(--accent);
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .bet-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) rgba(255, 255, 255, 0.1);
        }

        .bet-scroll::-webkit-scrollbar {
            height: 6px;
        }

        .bet-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .bet-scroll::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .bet-chip {
            min-width: 90px;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .bet-chip::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bet-chip:hover::before {
            opacity: 1;
        }

        .bet-chip:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .bet-chip.active {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            transform: scale(1.05);
        }

        .bet-chip.active::before {
            opacity: 1;
        }

        .chip-icon {
            font-size: 1.2em;
        }

        /* ===== SPIN BUTTON ===== */
        .spin-container {
            display: flex;
            justify-content: center;
            padding-top: 10px;
        }

        .spin-btn {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 
                0 15px 35px rgba(255, 107, 107, 0.4),
                inset 0 4px 15px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.3) 0%, 
                transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .spin-btn:hover::before {
            opacity: 1;
        }

        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 20px 40px rgba(255, 107, 107, 0.6),
                inset 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .spin-btn.spinning {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            animation: spinGlow 1s ease-in-out infinite alternate;
        }

        @keyframes spinGlow {
            0% { 
                box-shadow: 
                    0 15px 35px rgba(30, 144, 255, 0.4),
                    inset 0 4px 15px rgba(255, 255, 255, 0.2);
            }
            100% { 
                box-shadow: 
                    0 15px 45px rgba(30, 144, 255, 0.8),
                    inset 0 4px 20px rgba(255, 255, 255, 0.3);
            }
        }

        .spin-btn.winning {
            background: linear-gradient(135deg, var(--gold), var(--accent));
            animation: winGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes winGlow {
            0% { 
                box-shadow: 
                    0 15px 35px rgba(255, 215, 0, 0.4),
                    inset 0 4px 15px rgba(255, 255, 255, 0.2);
                transform: scale(1);
            }
            100% { 
                box-shadow: 
                    0 15px 45px rgba(255, 215, 0, 0.8),
                    inset 0 4px 20px rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .spin-icon {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .spin-text {
            font-size: 1.3em;
        }

        /* ===== WIN DISPLAY ===== */
        .win-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, 
                rgba(26, 26, 46, 0.95), 
                rgba(22, 33, 62, 0.95));
            padding: 40px 60px;
            border-radius: var(--radius);
            border: 4px solid var(--gold);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 4px 25px rgba(255, 255, 255, 0.1);
        }

        .win-display.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .win-title {
            font-size: 2.5em;
            color: var(--gold);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--gold);
            animation: winTitle 1s ease-in-out infinite alternate;
        }

        @keyframes winTitle {
            0% { text-shadow: 0 0 20px var(--gold); }
            100% { text-shadow: 0 0 40px var(--gold), 0 0 60px var(--gold); }
        }

        .win-amount {
            font-size: 4em;
            font-weight: 900;
            color: var(--gold);
            margin: 20px 0;
            text-shadow: 
                0 0 30px var(--gold),
                0 0 60px var(--gold);
            animation: winAmount 1s ease-in-out infinite alternate;
        }

        @keyframes winAmount {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 30px var(--gold);
            }
            100% { 
                transform: scale(1.1);
                text-shadow: 
                    0 0 40px var(--gold),
                    0 0 80px var(--gold);
            }
        }

        .win-multiplier {
            color: var(--accent);
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .win-close {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .win-close:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, 
                rgba(26, 26, 46, 0.95), 
                rgba(22, 33, 62, 0.95));
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius-sm);
            border-left: 4px solid var(--accent);
            box-shadow: var(--shadow);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
            backdrop-filter: blur(10px);
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* ===== BACKGROUND MUSIC ===== */
        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 107, 107, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: var(--transition);
        }

        .music-control:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: scale(1.1);
        }

        .music-control i {
            font-size: 1.5em;
            color: var(--light);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .game-container {
                max-height: 95vh;
                padding: 10px;
            }
            
            .player-info {
                padding: 12px 20px;
            }
            
            .balance-amount {
                font-size: 1.5em;
            }
            
            .player-id {
                font-size: 0.8em;
                padding: 6px 12px;
            }
            
            .slot-machine {
                padding: 15px;
            }
            
            .reels-container {
                gap: 8px;
                padding: 10px;
            }
            
            .reel-cell {
                font-size: 2.5em;
            }
            
            .bet-chip {
                min-width: 80px;
                padding: 10px 15px;
                font-size: 1em;
            }
            
            .spin-btn {
                width: 150px;
                height: 150px;
                font-size: 1.3em;
            }
            
            .win-display {
                padding: 30px;
                width: 90%;
            }
            
            .win-amount {
                font-size: 3em;
            }
        }

        @media (max-height: 800px) {
            .game-container {
                max-height: 92vh;
            }
            
            .reel-cell {
                font-size: 2.8em;
            }
            
            .spin-btn {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>

    <script>

            }
            
            init() {
                this.generatePlayerId();
                this.createGrid();
                this.createBetChips();
                this.setupEventListeners();
                this.updateUI();
                
                // Set initial bet chip as active
                this.setBet(this.currentBet);
            }
            
            generatePlayerId() {
                // Generate player ID from Google account (simulated)
                const timestamp = Date.now().toString(36);
                const random = Math.random().toString(36).substr(2, 4);
                this.playerId = `PLAYER_${timestamp}_${random}`.toUpperCase();
                this.elements.playerId.textContent = `ID: ${this.playerId.substr(0, 10)}`;
            }
            
            createGrid() {
                this.elements.reels.innerHTML = '';
                
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 5; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'reel-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        const symbol = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
                        cell.textContent = symbol.char;
                        cell.classList.add(symbol.class);
                        
                        this.elements.reels.appendChild(cell);
                        this.grid[row][col] = symbol.char;
                    }
                }
            }
            
            createBetChips() {
                this.elements.betScroll.innerHTML = '';
                
                BET_OPTIONS.forEach(bet => {
                    const chip = document.createElement('button');
                    chip.className = 'bet-chip';
                    chip.dataset.bet = bet;
                    
                    // Add chip icon based on bet amount
                    let chipIcon = 'ü™ô';
                    if (bet >= 3000) chipIcon = 'üí∞';
                    if (bet >= 10000) chipIcon = 'üíé';
                    if (bet >= 20000) chipIcon = 'üëë';
                    
                    chip.innerHTML = `
                        <div class="chip-icon">${chipIcon}</div>
                        <div>${bet.toLocaleString()}</div>
                    `;
                    
                    chip.addEventListener('click', () => {
                        this.setBet(bet);
                        this.playSound('bet');
                    });
                    
                    this.elements.betScroll.appendChild(chip);
                });
            }
            
            setBet(bet) {
                if (this.isSpinning || this.balance < bet) return;
                
                this.currentBet = bet;
                
                // Update active chip
                document.querySelectorAll('.bet-chip').forEach(chip => {
                    const chipBet = parseInt(chip.dataset.bet);
                    if (chipBet === bet) {
                        chip.classList.add('active');
                        // Scroll to active chip
                        chip.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    } else {
                        chip.classList.remove('active');
                    }
                });
                
                this.playSound('click');
            }
            
            setupEventListeners() {
                this.elements.spinBtn.addEventListener('click', () => {
                    if (this.isSpinning) {
                        this.stop();
                    } else {
                        this.spin();
                    }
                });
                
                this.elements.closeWin.addEventListener('click', () => {
                    this.elements.winDisplay.classList.remove('active');
                    this.playSound('click');
                });
                
                this.elements.musicControl.addEventListener('click', () => {
                    this.toggleMusic();
                });
                
                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (this.isSpinning) {
                            this.stop();
                        } else {
                            this.spin();
                        }
                    }
                    
                    // Number keys for quick bets
                    if (e.code.startsWith('Digit')) {
                        const num = parseInt(e.code[5]);
                        if (num >= 1 && num <= 9) {
                            const betIndex = Math.min(num - 1, BET_OPTIONS.length - 1);
                            this.setBet(BET_OPTIONS[betIndex]);
                        }
                    }
                });
            }
            
            async spin() {
                if (this.isSpinning) return;
                
                if (this.balance < this.currentBet) {
                    this.showToast('ÿ±ÿµŸäÿØŸÉ ÿ∫Ÿäÿ± ŸÉÿßŸÅŸä!', 'error');
                    return;
                }
                
                this.balance -= this.currentBet;
                this.isSpinning = true;
                
                // Update spin button
                this.elements.spinBtn.classList.add('spinning');
                this.elements.spinBtn.querySelector('.spin-text').textContent = 'STOP';
                
                this.playSound('spin');
                this.animateSpin();
                
                // Generate results
                this.generateResults();
                
                // Update UI
                this.updateUI();
            }
            
            animateSpin() {
                const cells = document.querySelectorAll('.reel-cell');
                cells.forEach(cell => {
                    cell.classList.add('spinning');
                    
                    const interval = setInterval(() => {
                        const symbol = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
                        cell.textContent = symbol.char;
                        cell.className = `reel-cell spinning ${symbol.class}`;
                    }, this.spinSpeed);
                    
                    cell.dataset.interval = interval;
                });
            }
            
            generateResults() {
                const volatility = Math.random();
                
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 5; col++) {
                        // Weighted random based on volatility
                        let index;
                        if (volatility < 0.3) {
                            // Low volatility - more common symbols
                            index = Math.floor(Math.random() * 6); // First 6 symbols
                        } else if (volatility < 0.7) {
                            // Medium volatility
                            index = Math.floor(Math.random() * SYMBOLS.length);
                        } else {
                            // High volatility - more rare symbols
                            index = Math.min(SYMBOLS.length - 1, Math.floor(Math.random() * 3) + 6);
                        }
                        
                        const symbol = SYMBOLS[index];
                        this.grid[row][col] = symbol.char;
                    }
                }
                
                // Force occasional wins for better user experience
                if (Math.random() < 0.3) {
                    this.createWinPattern();
                }
            }
            
            createWinPattern() {
                const winTypes = ['horizontal', 'diagonal', 'scatter'];
                const winType = winTypes[Math.floor(Math.random() * winTypes.length)];
                const symbol = SYMBOLS[Math.floor(Math.random() * 6)]; // Use common symbols for wins
                
                switch(winType) {
                    case 'horizontal':
                        const row = Math.floor(Math.random() * 3);
                        for (let col = 0; col < 5; col++) {
                            this.grid[row][col] = symbol.char;
                        }
                        break;
                        
                    case 'diagonal':
                        if (Math.random() > 0.5) {
                            // Main diagonal
                            for (let i = 0; i < 3; i++) {
                                this.grid[i][i] = symbol.char;
                            }
                        } else {
                            // Anti-diagonal
                            for (let i = 0; i < 3; i++) {
                                this.grid[i][2-i] = symbol.char;
                            }
                        }
                        break;
                        
                    case 'scatter':
                        // Random 3 positions
                        for (let i = 0; i < 3; i++) {
                            const r = Math.floor(Math.random() * 3);
                            const c = Math.floor(Math.random() * 5);
                            this.grid[r][c] = symbol.char;
                        }
                        break;
                }
            }
            
            stop() {
                if (!this.isSpinning) return;
                
                // Accelerate spin
                this.spinSpeed *= this.spinAcceleration;
                if (this.spinSpeed < 20) this.spinSpeed = 20; // Minimum speed
                
                // Stop after delay for dramatic effect
                setTimeout(() => {
                    this.isSpinning = false;
                    this.spinSpeed = 100; // Reset speed
                    
                    const cells = document.querySelectorAll('.reel-cell');
                    cells.forEach(cell => {
                        cell.classList.remove('spinning');
                        clearInterval(cell.dataset.interval);
                        
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        const symbol = SYMBOLS.find(s => s.char === this.grid[row][col]);
                        cell.textContent = symbol.char;
                        cell.className = `reel-cell ${symbol.class}`;
                    });
                    
                    this.playSound('stop');
                    this.checkWins();
                    
                    // Reset spin button
                    this.elements.spinBtn.classList.remove('spinning');
                    this.elements.spinBtn.querySelector('.spin-text').textContent = 'SPIN';
                    
                }, 500); // Half second delay
            }
            
            checkWins() {
                const results = {
                    wins: [],
                    totalMultiplier: 0,
                    totalWin: 0
                };
                
                // Check horizontal lines
                for (let row = 0; row < 3; row++) {
                    const line = this.grid[row];
                    let count = 1;
                    let currentSymbol = line[0];
                    
                    for (let col = 1; col < 5; col++) {
                        if (line[col] === currentSymbol) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 3) {
                        const multiplier = count === 3 ? 2 : count === 4 ? 5 : 15;
                        results.wins.push({
                            type: 'horizontal',
                            row: row,
                            count: count,
                            symbol: currentSymbol,
                            multiplier: multiplier
                        });
                        results.totalMultiplier += multiplier;
                        results.totalWin += this.currentBet * multiplier;
                    }
                }
                
                // Check diagonal wins
                const mainDiagonal = [this.grid[0][0], this.grid[1][1], this.grid[2][2]];
                const antiDiagonal = [this.grid[0][2], this.grid[1][1], this.grid[2][0]];
                
                if (mainDiagonal.every(s => s === mainDiagonal[0])) {
                    results.wins.push({
                        type: 'diagonal',
                        count: 3,
                        symbol: mainDiagonal[0],
                        multiplier: 10
                    });
                    results.totalMultiplier += 10;
                    results.totalWin += this.currentBet * 10;
                }
                
                if (antiDiagonal.every(s => s === antiDiagonal[0])) {
                    results.wins.push({
                        type: 'diagonal',
                        count: 3,
                        symbol: antiDiagonal[0],
                        multiplier: 10
                    });
                    results.totalMultiplier += 10;
                    results.totalWin += this.currentBet * 10;
                }
                
                // Process results
                if (results.totalWin > 0) {
                    this.processWin(results);
                }
            }
            
            processWin(results) {
                this.balance += results.totalWin;
                
                // Highlight winning symbols
                this.highlightWins(results);
                
                // Play win sound
                if (results.totalWin >= this.currentBet * 5) {
                    this.playSound('win');
                }
                
                // Show win animation on spin button
                this.elements.spinBtn.classList.add('winning');
                setTimeout(() => {
                    this.elements.spinBtn.classList.remove('winning');
                }, 2000);
                
                // Show win display for big wins
                if (results.totalWin >= this.currentBet * 10) {
                    this.showWinDisplay(results.totalWin, results.totalMultiplier);
                }
                
                // Show toast for small wins
                if (results.totalWin > 0 && results.totalWin < this.currentBet * 10) {
                    this.showToast(`üéâ ŸÅŸàÿ≤! +${results.totalWin.toLocaleString()}`, 'success');
                }
                
                this.updateUI();
            }
            
            highlightWins(results) {
                results.wins.forEach(win => {
                    if (win.type === 'horizontal') {
                        for (let col = 0; col < win.count; col++) {
                            const cell = document.querySelector(
                                `.reel-cell[data-row="${win.row}"][data-col="${col}"]`
                            );
                            if (cell) cell.classList.add('matched');
                        }
                    } else if (win.type === 'diagonal') {
                        const positions = win.symbol === this.grid[0][0] ? 
                            [[0,0], [1,1], [2,2]] : 
                            [[0,2], [1,1], [2,0]];
                        
                        positions.forEach(([row, col]) => {
                            const cell = document.querySelector(
                                `.reel-cell[data-row="${row}"][data-col="${col}"]`
                            );
                            if (cell) cell.classList.add('matched');
                        });
                    }
                });
                
                // Remove highlight after 3 seconds
                setTimeout(() => {
                    document.querySelectorAll('.reel-cell').forEach(cell => {
                        cell.classList.remove('matched');
                    });
                }, 3000);
            }
            
            showWinDisplay(amount, multiplier) {
                this.elements.winAmount.textContent = amount.toLocaleString();
                this.elements.winMultiplier.textContent = `√ó${multiplier}`;
                this.elements.winDisplay.classList.add('active');
                
                // Auto close after 5 seconds
                setTimeout(() => {
                    if (this.elements.winDisplay.classList.contains('active')) {
                        this.elements.winDisplay.classList.remove('active');
                    }
                }, 5000);
            }
            
            showToast(message, type = 'info') {
                const toast = this.elements.toast;
                toast.textContent = message;
                
                // Remove any existing classes
                toast.className = 'toast';
                if (type === 'error') {
                    toast.style.borderLeftColor = 'var(--primary)';
                } else if (type === 'success') {
                    toast.style.borderLeftColor = 'var(--accent)';
                } else {
                    toast.style.borderLeftColor = 'var(--secondary)';
                }
                
                toast.classList.add('show');
                
                // Remove after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            updateUI() {
                this.elements.balance.textContent = this.balance.toLocaleString();
                
                // Disable bet chips if balance is insufficient
                document.querySelectorAll('.bet-chip').forEach(chip => {
                    const bet = parseInt(chip.dataset.bet);
                    if (this.balance < bet) {
                        chip.style.opacity = '0.5';
                        chip.style.cursor = 'not-allowed';
                    } else {
                        chip.style.opacity = '1';
                        chip.style.cursor = 'pointer';
                    }
                });
            }
            
            // ===== AUDIO =====
            playSound(soundName) {
                if (!this.soundEnabled || !this.audio[soundName]) return;
                
                try {
                    const sound = this.audio[soundName].cloneNode();
                    
                    // Adjust volumes
                    if (soundName === 'bgMusic') {
                        sound.volume = 0.3;
                    } else if (soundName === 'win') {
                        sound.volume = 0.5;
                    } else {
                        sound.volume = 0.4;
                    }
                    
                    sound.play().catch(() => {});
                } catch (error) {
                    console.warn('Error playing sound:', error);
                }
            }
            
            toggleMusic() {
                this.musicEnabled = !this.musicEnabled;
                
                const icon = this.elements.musicControl.querySelector('i');
                if (this.musicEnabled) {
                    this.audio.bgMusic.play();
                    icon.className = 'fas fa-volume-up';
                    this.showToast('üéµ ŸÖŸàÿ≥ŸäŸÇŸâ ÿßŸÑÿÆŸÑŸÅŸäÿ© ŸÖŸÅÿπŸÑÿ©', 'info');
                } else {
                    this.audio.bgMusic.pause();
                    this.audio.bgMusic.currentTime = 0;
                    icon.className = 'fas fa-volume-mute';
                    this.showToast('üîá ŸÖŸàÿ≥ŸäŸÇŸâ ÿßŸÑÿÆŸÑŸÅŸäÿ© ŸÖÿπÿ∑ŸÑÿ©', 'info');
                }
            }
        }

        // ===== INITIALIZE GAME =====
        window.addEventListener('DOMContentLoaded', () => {
            window.slotGame = new SlotGame();
        });
    </script>
